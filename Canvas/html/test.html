<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -250px;
            margin-left: -250px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <canvas id="map"></canvas>
    <script>
        const body = document.querySelector('body');
        const {
            clientWidth: screenWidth,
            clientHeight: screenHeight
        } = body;
        console.log({
            screenWidth,
            screenHeight
        });
        const canvas = document.querySelector('#map');
        canvas.width = 500;
        canvas.height = 500;
        const canvasOffsetLeft = screenWidth / 2 - canvas.width / 2;
        const canvasOffsetTop = screenHeight / 2 - canvas.height / 2;
        canvas.addEventListener('click', (event) => {
            const {
                offsetX,
                offsetY
            } = event.target;
            console.dir(event);
            console.log({ offsetWidth, offsetHeight });
            const x = offsetWidth - canvasOffsetLeft;
            const y = offsetHeight - canvasOffsetTop;
            console.log({x, y});
        })
    </script>
</body>

</html>
