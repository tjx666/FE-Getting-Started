<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 选择器</title>
    <style>
        /* 标签选择器 */
        html {
            box-sizing: border-box;
        }

        /* 逗号隔开的群组选择器, 就是多选的意思 */
        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }
    </style>
</head>

</html>
